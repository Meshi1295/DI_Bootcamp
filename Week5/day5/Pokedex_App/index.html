<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex App</title>
</head>
<body>
    <section id="imgs-container">
        <div id="logo" class="logo">
            <img src="http://di-pokedex.surge.sh/logo.png" alt="logo">
        </div>
        <div id="Pokedex-img">
            <img src="http://di-pokedex.surge.sh/pokedex.png" alt="Pokedex-img">
        </div>
    </section>


    <section id="container">
        <div>
            <h2 id="name"></h2>
            <p id="id"></p>
            <p id="height"></p>
            <p id="weight"></p>
            <p id="type"></p>
        </div>

        <div id="random-btn">
            <input type="submit" id="green" value="" >
        </div>

        <div id="gray-btns">
            <input type="submit" value="" id="btn-right" class="btn right">
            <input type="submit" value="" id="btn-left" class="btn left">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
