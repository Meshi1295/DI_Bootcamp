<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form" class="form">
        <h1>Special To Do List</h1>

        <input id="newTask" type="text" class="newTask" placeholder='Enter Your Todo' autocomplete="off">

        <label for="descriptionLabel" id="descriptionLabel" class="description">Description</label>
        <textarea name="descriptionLabel" class="description" id="description" cols="30" rows="10"></textarea>

        <label id="start" class="start" for="startLabel"><b>Start date and time</b></label>
        <input type="date" class="date" id="startDate"  placeholder="Date">
        <input type="time" class="time" id="startTime" placeholder="Time" >


        <label id="end" class="end" for="endLabel"><b>End date and time</b></label>
        <input type="date" class="date" id="endDate" >
        <input type="time" class="time" id="endTime" >

        <div id="status">Status</div>
        <button id="add">ADD Task</button>

    </form>
  


    <section class="list">
        <ul class="todo" id="todos"></ul>

        <small>Left click to toggle completed. <br> 
            Right click to delete todo</small>
    </section>
